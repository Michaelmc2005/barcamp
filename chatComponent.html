<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encrypted Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #2d2d2d;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .contact-list {
      list-style-type: none;
      padding: 0;
    }
    .contact-list li {
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .contact-list li.active,
    .contact-list li:hover {
      background-color: #3d3d3d;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .chat-header {
      padding-bottom: 10px;
      border-bottom: 1px solid #3d3d3d;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }
    .message {
      margin-bottom: 15px;
      max-width: 60%;
      word-wrap: break-word;
    }
    .message.sent {
      align-self: flex-end;
      background-color: #4e9a06;
    }
    .message.received {
      align-self: flex-start;
      background-color: #555555;
    }
    .message p {
      margin: 0;
      padding: 10px;
      border-radius: 10px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #3d3d3d;
      padding-top: 10px;
    }
    .chat-input textarea {
      flex: 1;
      background-color: #2d2d2d;
      color: #ffffff;
      border: none;
      padding: 10px;
      resize: none;
      height: 60px;
    }
    .chat-input button {
      background-color: #4e9a06;
      color: #ffffff;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #3d7a04;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Contacts</h2>
      <ul class="contact-list" id="contact-list"></ul>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <h2 id="chat-header">Select a contact to start chatting</h2>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <textarea id="message-input" placeholder="Type your message here"></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  
</body>
</html>
